<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Items</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f3;
            padding: 30px;
        }
        .card {
            width: 600px;
            background: white;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            margin-top: 15px;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        th {
            background: #0077aa;
            color: white;
        }
        tr:hover {
            background: #f1f1f1;
        }
        form {
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, textarea, button {
            padding: 10px;
            font-size: 15px;
        }
        button {
            background: #0077aa;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 6px;
        }
        button:hover {
            background: #005f87;
        }
    </style>
</head>
<body>

<div class="card">

    <h1>Items</h1>

    <!-- טבלת מוצרים -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>שם</th>
                <th>תיאור</th>
            </tr>
        </thead>
        <tbody id="items-body">
        </tbody>
    </table>

    <!-- טופס הוספת מוצר -->
    <form id="add-form">
        <input type="text" id="name" placeholder="שם מוצר" required>
        <textarea id="description" placeholder="תיאור (לא חובה)"></textarea>
        <button type="submit">הוסף</button>
    </form>

</div>

<script>
    const API = "http://127.0.0.1:5000/items";

    // טוען את כל הנתונים בעת פתיחת הדף
    async function loadItems() {
        const res = await fetch(API);
        const items = await res.json();

        const tbody = document.getElementById("items-body");
        tbody.innerHTML = "";

        items.forEach(item => {
            tbody.innerHTML += `
                <tr>
                    <td>${item.id}</td>
                    <td>${item.name}</td>
                    <td>${item.description}</td>
                </tr>
            `;
        });
    }

    // שליחת מוצר חדש
    document.getElementById("add-form").addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = document.getElementById("name").value;
        const description = document.getElementById("description").value;

        const result = await fetch(API, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ name, description })
        });

        if (result.ok) {
            document.getElementById("add-form").reset();
            loadItems(); // רענון הטבלה
        } else {
            alert("Error adding item");
        }
    });

    loadItems(); // הפעלה ראשונית

</script>

</body>
</html>
